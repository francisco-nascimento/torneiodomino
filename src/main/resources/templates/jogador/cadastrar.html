<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head th:replace="index :: header">

<body>
	
	<nav th:replace="home :: menu"></nav>
	
	<main>
	
	<h4>Cadastrar Jogadores</h4>
	<form action="/admin/salvarJogador" method="post" th:object="${jogador}">
	<input type="hidden" th:field="*{codigo}">
		<fieldset class="col s6">
			<div class="row">
				<div class="input-field col s6">
					<input placeholder="Digite o nome" id="nome" th:field="*{nome}"
						type="text" class="validate"> <label for="nome">Nome</label>
				</div>
				<div class="input-field col s6">
					<input placeholder="Digite CPF" id="cpf"
						th:field="*{cpf}" type="text" class="validate"> <label
						for="cpf">CPF</label>
				</div>
			</div>
			<div class="row">
			
				<div class="input-field col s6">
					<div>
						<label for="categoria">Categoria</label>
						<br/>
						<label th:each="s : ${T(br.ifpe.web3.model.Categoria).values()}">
							<input type="radio" th:value="${s}" th:field="*{categoria}"> <span
							th:text="${s}"></span>
						</label>
					</div>
				</div>
			</div>
			<button class="btn waves-effect waves-light">Salvar</button>
		</fieldset>
	</form>
	</main>
	
</body>
</html>
